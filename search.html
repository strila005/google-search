<!DOCTYPE html>
<html lang="uk-UA">
    <head>
        <title>Пошук</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="images.html">Пошук зображень</a>
                <a href="advanced.html">Розширений пошук</a>
            </nav>
        </header>
        <div class="big_logo">
            <img class="google_logo" src="./images/google.png" alt="">
            <form class="ord_form" action="https://google.com/search">
                <div class="ord_textarea">
                    <img class="symbol" src="./images/search.png" alt="">
                    <input type="text" name="q">
                </div>
                <div class="search_buttons">
                    <input type="submit" value="Пошук Google" >
                    <div class="space"></div>
                    <input type="submit" value="Мені пощастить" name="btnI">
                </div>
            </form>
        </div>
        <div class="no_content"></div>
        <footer class="ord_footer">
            <div class="line"></div>
            <div class="footer_div"><span>Словаччина</span></div>
            <div class="line"></div>
            <div class="footer_div">
                <div id="div_l">
                    <a href="https://about.google/?utm_source=google-SK&utm_medium=referral&utm_campaign=hp-footer&fg=1">Про Google</a>
                    <a href="https://www.google.com/intl/uk_sk/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Реклама</a>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Для бізнесу</a>
                    <a href="https://google.com/search/howsearchworks/?fg=1">Як працює Пошук</a>
                </div>
                <div id="div_r">
                    <a href="https://policies.google.com/privacy?hl=uk-SK&fg=1">Конфіденційність</a>
                    <a href="https://policies.google.com/terms?hl=uk-SK&fg=1">Умови</a>
                    <a href="https://www.google.com/preferences?hl=uk-SK&fg=1">Налаштування</a>
                </div>
            </div>
        </footer>
    </body>
</html>
